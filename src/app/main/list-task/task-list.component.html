<mat-card class="tsm-task-list" cdkDropListGroup>
  <div class="tsm-task-list-ctnr">
    <mat-card>
      <mat-card-header>
        <mat-card-title>To do</mat-card-title>
      </mat-card-header>
      <mat-card-content
        #todoList
        cdkDropList
        [cdkDropListData]="todoTasks"
        (cdkDropListDropped)="dropToDo($event)"
        ><div class="tsm-task" *ngFor="let task of this.todoTasks">
          <app-task *ngIf="!task.isDone" [task]="task"></app-task></div
      ></mat-card-content>
    </mat-card>
  </div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Done</mat-card-title>
    </mat-card-header>
    <mat-card-content
      #done
      cdkDropList
      [cdkDropListData]="doneTasks"
      (cdkDropListDropped)="dropDone($event)"
      ><div class="tsm-task" *ngFor="let task of this.doneTasks">
        <app-task *ngIf="task.isDone" [task]="task"></app-task></div
    ></mat-card-content>
  </mat-card>
</mat-card>
<div class="tsm-btn-ctnr">
  <div class="tsm-btn-algn">
    <button class="tsm-btn" (click)="openDialog()" mat-flat-button>
      Ajouter
      <mat-icon> add </mat-icon>
    </button>
  </div>
</div>
